# main domain
# https://nginx.org/en/docs/example.html


server {
    listen 80;
    server_name tinchost.uz www.tinchost.uz;
    
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }
}

# subdomain for *.tinchost.uz
server {
    listen 80;
    server_name ~^(?<subdomain>[a-z]{5})\.tinchost\.uz$;
    
    set $site_root /media/storage/sws/$subdomain;
    
    location / {
        if (!-d $site_root) {
            return 404 "Subdomain '$subdomain' not found";
        }
        
        root $site_root;
        index index.html index.htm;
        
        try_files $uri $uri/ /index.html;
        
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
    
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|map|webp|pdf)$ {
        root $site_root;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        add_header Vary "Accept-Encoding";
        
        location ~* \.(woff|woff2|ttf|eot|otf)$ {
            add_header Access-Control-Allow-Origin "*";
        }
    }
    
    location ~* \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
    }
    
    location ~ /\. {
        deny all;
    }
}